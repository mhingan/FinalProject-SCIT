<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <style>body {
        background-image: url('https://i.pinimg.com/originals/b9/b8/64/b9b8642f9db6c229dd62dc5615ab5bdd.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .form-label{
        color: #bbb9b9;
    }
    .text-center{
        color: #bbb9b9;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<button onclick="window.location.href='/dashboard'" class="btn btn-secondary mt-2 ml-2">Back</button>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Create New Post</h2>
            <form th:action="@{/new}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Self-Improvement">Self-Improvement</option>
                        <option value="Travel">Travel</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Science & Education">Science & Education</option>
                        <option value="Literature">Literature</option>
                        <option value="Health">Health</option>
                        <option value="Arts">Arts</option>
                        <option value="Technology">Technology</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                <a href="/dashboard">Back to Home</a>
            </p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
