<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<button onclick="window.location.href='/dashboard'" class="btn btn-secondary mt-2 ml-2">Back</button>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Manage your posts</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${allUPosts}">
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.category}"></td>
                    <td th:text="${#temporals.format(post.post_date, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p class="text-center">
                <a href="/dashboard">Back to Home</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
