<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<button onclick="window.location.href='/my-posts'" class="btn btn-secondary mt-2 ml-2">Back</button>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Edit post</h2>
      <form th:action="@{/edit/{id}(id=${post.id})}" method="post" class="mt-4">
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title" name="title" class="form-control" th:field="${post.title}" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <input type="text" id="category" name="category" class="form-control" th:field="${post.category}" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" name="description" class="form-control" rows="4" th:field="${post.description}" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Update Post</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        <a href="/dashboard">Back to Home</a>
      </p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
