<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin: Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<button onclick="window.location.href='/admin/panel'" class="btn btn-secondary mt-2 ml-2">Back</button>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">Users</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Is active:</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${all}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.role}">Role</td>
            <td th:text="${user._active}">Is active</td>
            <td>
                <a th:href="@{'/admin/manage/' + ${user.id}}" class="btn btn-primary btn-sm">Manage User</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
