<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Add navigation links or branding here -->
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Active Users</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the active users and display their details -->
        <tr th:each="user : ${all}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.email}">Email</td>
            <td>
                <a th:href="@{'/admin/manage/' + ${user.id}}" class="btn btn-primary btn-sm">Manage User</a>
            </td>        </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
