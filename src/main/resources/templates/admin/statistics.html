<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .table {
            width: 48%;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #555;
        }

        table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        th {
            background-color: #f5f5f5;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .back-button-general {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button onclick="window.location.href='/admin/panel'" class="back-button-general">Back</button>
<h1>Statistics</h1>
<h2>Gender</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Entity</th>
        <th>Info</th>
        <th>Date</th>
        <th>Statistics(numbers)</th>
    </tr>
    </thead>
    <tr>
        <td>MEN</td>
        <td>Total active employees with gender=male</td>
        <td><span th:text="${date}"></span></td>
        <td><span th:text="${mUsers}"></span></td>
    </tr>
    <tr>
        <td>WOMEN</td>
        <td>Total active employees with gender=female</td>
        <td><span th:text="${date}"></span></td>
        <td><span th:text="${fUsers}"></span></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
