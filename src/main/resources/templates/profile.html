<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<button onclick="window.location.href='/dashboard'" class="btn btn-secondary mt-2 ml-2">Back</button>
<div class="container mt-5">
    <h1>Edit profile info:</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:action="@{/my-profile}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" id="first_name" name="first_name" class="form-control"
                           th:field="${user.first_name}" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" th:field="${user.last_name}"
                           required>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" th:field="${user.email}" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Info</button>
            </form>
            <div class="alert alert-danger mt-4">
                <h3 class="mb-3">Delete account</h3>
                <p>You cannot delete your account by yourself.<br/>Please email our support team and request deactivation or
                    account deletion.</p>
                <a th:href="'mailto:support-user@my-company.com'" class="btn btn-danger">Send Email</a>
            </div>
        </div>
    </div>
    <br/>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
